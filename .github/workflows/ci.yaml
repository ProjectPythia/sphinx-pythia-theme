# Taken from the sphinx-book-theme repository and modified
name: CI

on:
  push:
    branches: [main]
    tags:
      - '*'
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - uses: pre-commit/action@v2.0.0

  book:
    name: Build Jupyter Book
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter-book ablog sphinx-click sphinx-design sphinx-inline-tabs
        pip install -e .
    - name: Download kitchen sink
      run: python book/getkitchensink.py book
    - name: Build documentation
      run: jupyter-book build book

  docs:
    name: Build Sphinx Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter-book ablog sphinx-click sphinx-design sphinx-inline-tabs
        pip install -e .
    - name: Build documentation
      run: >
        sphinx-build -b html docs docs/_build/html -w warnings.txt
    - name: Check that there are no unexpected warnings
      shell: python
      run: |
        from pathlib import Path
        text = Path("./warnings.txt").read_text().strip()
        print("\n=== Sphinx Warnings ===\n\n" + text)  # Print just for reference so we can look at the logs
        unexpected = [ii for ii in text.split("\n") if "kitchen-sink" not in ii]
        assert len(unexpected) == 0

  publish:
    name: Publish to PyPI
    needs: [pre-commit, book]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install build dependecies
        run: pip install wheel
      - name: Build package
        run: python setup.py sdist bdist_wheel
      - name: Publish
        uses: pypa/gh-action-pypi-publish@v1.1.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_KEY }}
