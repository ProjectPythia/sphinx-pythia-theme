# Taken from the sphinx-book-theme repository and modified
name: CI

on:
  push:
    branches: [main]
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  jupyterbook:
    name: Build Jupyter Book and Sphinx Docs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cancel previous runs
      uses: styfle/cancel-workflow-action@0.12.0
      with:
        access_token: ${{ github.token }}

    - name: checkout
      uses: actions/checkout@v4
      with:
        token: ${{ github.token }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m pip install . --no-deps

    - name: pip list
      run: |
        pip list

    - name: Download references from Sphinx Book Theme
      run: |
        python docs/getreferences.py docs/references

    - name: Build Jupyter Book
      run: |
        jupyter-book build docs

    - name: Build Sphinx documentation
      run: sphinx-build -b html docs docs/_build/html

  publish:
    name: Publish to PyPI
    needs: [jupyterbook]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install build dependencies
        run: pip install setuptools setuptools-scm wheel

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
